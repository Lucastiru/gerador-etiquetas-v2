
<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Etiquetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gerador de Etiquetas</h1>
    <form method="post" action="/etiqueta">
        <label for="remetente">Remetente</label>
        <textarea name="remetente" rows="3" required></textarea>

        <label for="destinatario">Destinat√°rio</label>
        <textarea name="destinatario" rows="3" required></textarea>

        <label for="transportadora">Transportadora</label>
        <input type="text" name="transportadora" required>

        <label for="mercadoria">Tipo de Mercadoria</label>
        <input type="text" name="mercadoria" value="Livro" required>

        <button type="submit">Gerar Etiqueta</button>
    </form>
</div>
</body>
</html>
